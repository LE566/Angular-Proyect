<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">

    <ion-card color="light">
      <ion-card-header>
        <ion-card-title class="title-card">Login</ion-card-title>
        <div class="container-img">
          <ion-img
            src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"
            alt="The Wisconsin State Capitol building in Madison, WI at night"
          ></ion-img>
        </div>

        <ion-card-subtitle>Welcome To Login</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input placeholder="Username" type="text"></ion-input>
        <ion-input placeholder="Password" type="password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-card-content>
    
      <ion-button fill="solid" expand="block">Login</ion-button>
      <div class="forgot-container">
        <ion-text>Olviaste Tu contrase√±a?</ion-text>
      </div>

    </ion-card>
  </div>

</ion-content>
